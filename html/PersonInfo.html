<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <!--minimal-ui让网页在加载时隐藏顶部的地址栏和底部的导航栏--><!--cutterman ps切图插件-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--空控制状态栏显示样式-->
    <title>个人中心</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="head">
                <a class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd heading">
                        <img class="weui-media-box__thumb" src="../img/headimg.png" alt="头像">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">赚钱的小C</h4>
                        <p class="weui-media-box__desc">我的众享豆：3.00</p>
                    </div>
                </a>
                <div class="signed">
                    <div class="signed-img">已签到</div>
                </div>
            </div>
            <div class="menu">
                <div>
                    <img src="../img/msg.png">
                    <p>消息</p>
                </div>
                <div>
                    <img src="../img/set.png">
                    <p>设置</p>
                </div>
                <div>
                    <img src="../img/collet.png">
                    <p>消息</p>
                </div>
                <div>
                    <img src="../img/appraise.png">
                    <p>消息</p>
                </div>
            </div>
        </div>
        <div class="weui-cells gap">
            <div class="weui-cell pa">
                <div class="weui-cell__bd">
                    <p>我的股数</p>
                    <p class="mySt">还差<span class="redText">400</span>个麦穗拿到17股</p>
                </div>
                <div class="weui-cell__ft"><span class="redText StNum">16</span>股</div>
            </div>
        </div>

        <div class="weui-cells gap">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p class="earn-curve">收益曲线</p>
                </div>
            </div>
        </div>

        <div class="weui-cells fs5 lh50">
            <div class="weui-flex bb">
                <div class="weui-flex__item icon iconzd">账单记录</div>
                <div class="weui-flex__item icon iconsy">我的收益</div>
            </div>
            <div class="weui-flex bb">
                <div class="weui-flex__item icon icontj">我推荐的人</div>
                <div class="weui-flex__item icon iconfl">返利模式介绍</div>
            </div>
            <div class="weui-flex bb">
                <div class="weui-flex__item icon iconfk">反馈</div>
                <div class="weui-flex__item icon icongy">关于我们</div>
            </div>
        </div>

        <div class="weui-tab footer">
            <div class="weui-tabbar">
                <a href="javascript:;" class="weui-tabbar__item ">
                    <img src="../img/pay.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">我要支付</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <img src="../img/shop.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">附近商家</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <img src="../img/sy.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">积分商城</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                    <img src="../img/selfon.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">个人中心</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
